    <script>
document.addEventListener("DOMContentLoaded", () => {
  fetchTwoSemaforosData([1, 2]); // Lista de IDs de los sem치foros
});

async function fetchTwoSemaforosData(semaforoIds) {
  try {
    console.log("Fetching data from the backend...");
    const response = await fetch('http://18.209.10.52:3000/api/two-semaforos-data');
    const result = await response.json();
    console.log("Data received:", result);

    if (result.success) {
      semaforoIds.forEach(id => {
        const semaforoData = result.data[id];
        if (semaforoData) {
          console.log(`Processing data for Sem치foro ${id}...`);
          const labels = semaforoData.map(item => new Date(item.timestamp).toLocaleTimeString());
          const values = semaforoData.map(item => item.estado);
          createChart(`chart-semaforo-${id}`, `Sem치foro ${id}`, labels, values);
        } else {
          console.warn(`No data found for Sem치foro ${id}`);
        }
      });
    } else {
      console.error("Error in backend response:", result.error);
    }
  } catch (error) {
    console.error("Fetch error:", error);
  }
}

function createChart(canvasId, title, labels, data) {
  const ctx = document.getElementById(canvasId)?.getContext("2d");
  if (!ctx) {
    console.error(`Canvas with ID "${canvasId}" not found.`);
    return;
  }

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: title,
          borderColor: "#1d7af3",
          pointBorderColor: "#FFF",
          pointBackgroundColor: "#1d7af3",
          pointBorderWidth: 2,
          pointHoverRadius: 4,
          pointHoverBorderWidth: 1,
          pointRadius: 4,
          backgroundColor: "transparent",
          fill: true,
          borderWidth: 2,
          data: data,
        },
      ],
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 1,
            callback: function (value) {
              return value === 1 ? "Encendido" : "Apagado";
            },
          },
        },
      },
    },
  });
}

    </script>
