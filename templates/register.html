<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

	</head>
	<body class="img js-fullheight" style="background-image: url('{{ url_for('static', filename='img/bg.jpg') }}');">
	
	<style>
		input[value="-"]:not(:focus),
		input[value="0"]:not(:focus) {
			color: transparent;
		}
	</style>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up SmartCity</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Complete the information</h3>
						<form action="/signup" method="POST" class="signin-form">

							<div class="form-group">
								<input type="email" class="form-control" name="correo" placeholder="Correo" required>
							</div>
						
							<div class="form-group" id="nombre-field" style="display: none;">
								<input type="text" class="form-control" name="nombre" placeholder="Nombre" >
							</div>
						
							<div class="form-group" id="apellidos-field" style="display: none;">
								<input type="text" class="form-control" name="apellidos" placeholder="Apellidos" >
							</div>
						
							<div class="form-group" id="telefono-field" style="display: none;">
								<input type="number" class="form-control" name="telefono" placeholder="Teléfono" >
							</div>
						
							<div class="form-group" id="username-field" style="display: none;">
								<input type="text" class="form-control" name="username" placeholder="Alias" >
							</div>
						
							<div class="form-group">
								<input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
						
							<div class="form-group">
								<button name="signup" type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
							</div>
						
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
						
							<p class="w-100 text-center"><a href="/" >&mdash; Or Sign In &mdash; </a> </p>
							<div class="social d-flex text-center">
								<a href="#" class="px-2 py-2 mr-md-1 rounded" id="admin-button"><span class="ion-logo-facebook mr-2"></span> Administrador </a>
								<a href="#" class="px-2 py-2 ml-md-1 rounded" id="visitor-button"><span class="ion-logo-twitter mr-2"></span> Visitante </a>
							</div>
							<!-- Campo oculto para enviar el tipo de usuario -->
    						<input type="hidden" id="user-type" name="is_admin" value="false">
							<!-- Campo oculto para enviar el tipo de usuario -->
							
						</form>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/popper.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
  <script>
    // Mostrar los campos correspondientes según el tipo de usuario
    document.getElementById('admin-button').onclick = function() {
        document.getElementById('nombre-field').style.display = 'block';
        document.getElementById('apellidos-field').style.display = 'block';
        document.getElementById('telefono-field').style.display = 'block';
        document.getElementById('username-field').style.display = 'none';
        document.getElementById('user-type').value = 'true';  // Establecer como administrador
    };

    document.getElementById('visitor-button').onclick = function() {
        document.getElementById('nombre-field').style.display = 'none';
        document.getElementById('apellidos-field').style.display = 'none';
        document.getElementById('telefono-field').style.display = 'none';
        document.getElementById('username-field').style.display = 'block';
        document.getElementById('user-type').value = 'false';  // Establecer como visitante
    };
</script>
	</body>
</html>
